<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <button class="btn btn-primary" v-on:click="openModal('add')">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">
                分類
              </th>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="100">
                是否啟用
              </th>
              <th width="120">
                編輯
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in products">
              <td>{{item.category}}</td>
              <td>{{item.title}}</td>
              <td class="text-end">{{item.origin_price}}</td>
              <td class="text-end">{{item.price}}</td>
              <td>
                <span class="text-success" v-if="item.is_enabled">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary btn-sm" v-on:click="openModal('edit',item)">
                    編輯
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm" v-on:click="openModal('del',item)">
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 分頁元件 -->
        <pagination v-bind:pages="pagination" v-on:emit-page="getProducts"></pagination>
        <!-- 分頁元件 -->
      </div>
      <!-- Modal -->
      <product-modal :temp-product="tempProduct" :is-new="isNew" @add-products="getProducts" @edit-product="getProducts"></product-modal>
      <del-product-modal :del-item="tempProduct" @del-product="getProducts"></del-product-modal>
      <!-- Modal -->
    </div>

    <!--分頁模板-->
    <script type="text/x-template" id="pagination">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" v-bind:class="{'disabled':pages.current_page===1}">
            <a class="page-link" href="#" aria-label="Previous" v-on:click.prevent="emitPageNum(pages.current_page-1)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" v-for="(pagenum,index) in pages.total_pages" v-bind:key="index" v-bind:class="{'active':pagenum===pages.current_page}">
            <span class="page-link" v-if="pagenum===pages.current_page">{{pagenum}}</span>
            <a class="page-link" href="#" v-else v-on:click="emitPageNum(pagenum)">{{pagenum}}</a></li>
          <li class="page-item" v-bind:class="{'disabled':pages.current_page===pages.total_pages}">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </script>
    <!--分頁模板-->

    <!--產品新增及修改模板-->
    <script type="text/x-template" id="productModal">
      <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
           aria-hidden="true" >
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span v-if="isNew">新增產品</span>
                <span v-else>編輯產品</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                    <div class="mb-2">
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label">輸入圖片網址</label>
                        <input type="text" class="form-control"
                               placeholder="請輸入圖片連結" v-model="tempProduct.imageUrl">
                      </div>
                      <img class="img-fluid" v-bind:src="tempProduct.imageUrl" alt="">
                    </div>
                    <h3 class="mb-3">新增多圖</h3>
                    <div v-if="Array.isArray(tempProduct.imagesUrl)">
                         <div class="mb-1" v-for="(img,index) in tempProduct.imagesUrl" v-bind:key="index">
                            <div class="mb-3">
                               <label v-bind:for="`imagesUrl${index}`" class="form-label">圖片網址</label>
                               <input v-bind:id="`imagesUrl${index}`" v-model="tempProduct.imagesUrl[index]" type="text" class="form-control" placeholder="請輸入圖片網址">
                            </div>
                            <img v-bind:src="img" v-bind:alt="`imagesUrl${index}`" class="img-fluid">
                         </div>
                         <div v-if="!tempProduct.imagesUrl.length||tempProduct.imagesUrl[tempProduct.imagesUrl.length-1]">
                              <button type="button" class="btn btn-outline-primary btn-sm d-block w-100" v-on:click="tempProduct.imagesUrl.push('')">
                                新增圖片1
                              </button>
                         </div>
                         <div v-else>
                              <button type="button" class="btn btn-outline-danger btn-sm d-block w-100" v-on:click="tempProduct.imagesUrl.pop()">
                                刪除圖片
                              </button>
                         </div>
                    </div>
                    <div v-else>
                        <button type="button" class="btn btn-outline-primary btn-sm d-block w-100" v-on:click="createImgList()">
                           新增圖片2
                        </button>
                    </div>
                  </div>
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input id="title" type="text" class="form-control" placeholder="請輸入標題" v-model="tempProduct.title">
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="category" class="form-label">分類</label>
                      <input id="category" type="text" class="form-control"
                             placeholder="請輸入分類" v-model="tempProduct.category">
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">單位</label>
                      <input id="unit" type="text" class="form-control" placeholder="請輸入單位" v-model="tempProduct.unit">
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="origin_price" class="form-label">原價</label>
                      <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價" v-model.number="tempProduct.origin_price">
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">售價</label>
                      <input id="price" type="number" min="0" class="form-control"
                             placeholder="請輸入售價" v-model.number="tempProduct.price">
                    </div>
                  </div>
                  <hr>

                  <div class="mb-3">
                    <label for="description" class="form-label">產品描述</label>
                    <textarea id="description" type="text" class="form-control"
                              placeholder="請輸入產品描述" v-model="tempProduct.description">
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea id="description" type="text" class="form-control"
                              placeholder="請輸入說明內容" v-model="tempProduct.content">
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input id="is_enabled" class="form-check-input" type="checkbox"
                             :true-value="1" :false-value="0" v-model="tempProduct.is_enabled">
                      <label class="form-check-label" for="is_enabled">是否啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <button v-if="isNew" type="button" class="btn btn-primary" v-on:click="addProduct()">
                確認新增
              </button>
              <button v-else type="button" class="btn btn-primary" v-on:click="editProduct()">
                確認修改
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!--產品新增及修改模板-->

    <!--產品刪除模板-->
    <script type="text/x-template" id="delProductModal">
          <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content border-0">
              <div class="modal-header bg-danger text-white">
                <h5 id="delProductModalLabel" class="modal-title">
                  <span>刪除產品</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                是否刪除
                <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                  取消
                </button>
                <button type="button" class="btn btn-danger" v-on:click="delProduct()">
                  確認刪除
                </button>
              </div>
            </div>
          </div>
        </div>
      </script>
    <!--產品刪除模板-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script type="module" src="./products.js"></script>
  </body>

</html>
